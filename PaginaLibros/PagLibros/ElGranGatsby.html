    <section id="Descrpcion">
      <h2>Descripcion</h2>
     
      
      <blockquote>
      <p>"El gran Gatsby" es una novela escrita por F. Scott Fitzgerald, publicada por primera vez en 1925. Es ampliamente considerada como una de las obras más destacadas de la literatura estadounidense del siglo XX y una representación vívida de la época conocida como la Era del Jazz.

        La historia está ambientada en la década de 1920, durante el período de la Prohibición en los Estados Unidos. Se centra en el misterioso y enigmático Jay Gatsby, un hombre adinerado que organiza lujosas fiestas en su mansión en Long Island. Sin embargo, las festividades y la opulencia de Gatsby enmascaran una búsqueda obsesiva: la de recuperar a Daisy Buchanan, el amor de su juventud, quien ahora está casada con Tom Buchanan, un hombre adinerado pero egoísta.
        
        A través de la narración del protagonista, Nick Carraway, quien se convierte en vecino de Gatsby y enlaza a los personajes principales, la novela explora temas como la riqueza, la decadencia moral, la ilusión del sueño americano y la búsqueda de significado en una sociedad materialista y superficial. Gatsby, con su extravagante estilo de vida y su amor imposible, personifica la búsqueda desesperada de un ideal que nunca puede alcanzar.
        
        A medida que la trama avanza, se desentrañan secretos y motivaciones detrás de cada personaje, culminando en un trágico clímax que refleja la desilusión y el vacío que pueden acompañar a la búsqueda obsesiva de un sueño inalcanzable.</p>

      </blockquote>
