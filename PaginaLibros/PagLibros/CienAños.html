    <section id="Descripcion">
      <h2>Descripcion</h2>
      <p>Esta novela cuenta la historia de la familia Buendía a lo largo de varias generaciones 
        en el ficticio pueblo de Macondo.Combina elementos de realismo mágico con una rica exploración de
        temas como el amor, la soledad y la decadencia.</p>
       
      <blockquote> 
        Este libro es complejo de entenderlo a la primera lectura, se requieren dos o tres veces para lograr captar el hilo de esta literatura.
        Sus personajes hacen de este libro más interesante y lo similar de sus nombres lo hacen confuso al mismo tiempo, es sin duda un libro que te desafía a pensar, expandir tu mente y reta a tu memoria.</q>
        "Antoprocel26 06/October/2017"<br>
      </blockquote>
