    <section id="Descripcion">
      <h2>Descripcion</h2>
      <p>Orgullo y prejuicio es una novela que sigue la vida y las relaciones de las hermanas Bennet...</p>
      <p>La historia sigue las complejidades del romance entre Elizabeth Bennet y el adinerado pero
        arrogante Sr. Darcy. La novela critica las normas sociales de la época y examina temas de amor, clase y prejuicio.</p>
        <p>Frase emblematica del libro:<q> Las personas cambian tanto que siempre hay algo nuevo que descubrir en ellas.</q> </p>
