    <!--Segundo libro-->
      <h2>1984</a></h2>
      <p>Autor: George Orwell</p>
      <p>Editorial: Secker & Warburg</p>
      <p>Año de publicacion: 8 de junio de 1949</p>
      <p>Descripcion: En un mundo <strong> distópico</strong> (Sociedad imaginaria bajo un poder totalitario o una ideología determinada, 
        según la concepción de un autor determinado, que sería lo opuesto a la utopía.), el protagonista lucha contra un gobierno totalitario que controla
        cada aspecto de la vida de las personas. La novela explora temas de manipulación, vigilancia y el abuso de poder.</p>
        <img src="Imgs/Libro1984.jpg" class="img1">
      <blockquote>
        <strong>Frase emblematica de George Orwell:</strong>
        Tenía usted que vivir —y en esto el hábito se convertía en un instinto— con la seguridad de que cualquier sonido emitido por usted sería registrado y
        escuchado por alguien y que, excepto en la oscuridad, todos sus movimientos serían observados.
      </blockquote>
      <cite><a href="https://blogs.uoc.edu/humanitats/es/frases-george-orwell-1984-vigilancia-control-social-covid19/">https://blogs.uoc.edu/humanitats/es/frases-george-orwell-1984-vigilancia-control-social-covid19/</a></cite>

      <p>Ambientada en la década de 1920, la novela sigue a Jay Gatsby, un enigmático millonario,
